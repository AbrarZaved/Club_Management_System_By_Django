{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <div class="text">
         Registration Form
      </div>
      <form action="{% url 'register' %}" method="POST">
         {% csrf_token %}
         <div class="form-row">
            <div class="input-data small-input">
               {{form.first_name}}
               <div class=""></div>
               <label for=""></label>
            </div><br>
            <div class="input-data">
               {{form.last_name}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               {{form.email}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
            <div class="input-data">
               {{form.student_id}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               {{form.password1}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
            <div class="input-data">
               {{form.password2}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               {{form.dept}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
            <div class="input-data">
               {{form.phone_number}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               {{form.batch}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
            <div class="input-data">
               {{form.hobbies}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               {{form.address}}
               <div class="underline"></div>
               <label for=""></label>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            {{form.about_you}}
            <br />
            <div class="underline"></div>
            <label for=""></label>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
            </div>
      </form>
      </div>
<!-- partial -->
  
</body>
</html>
