<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-image: linear-gradient(135deg, #65fdf0 10%, #1d6fa3 100%);

        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 600px;
        display: flex;
      }
      .gradient-custom {
        background: linear-gradient(
          to right bottom,
          rgba(246, 211, 101, 1),
          rgba(253, 160, 133, 1)
        );
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        flex: 0 0 40%; /* Increase the width of the left column */
      }
      .gradient-custom img {
        border-radius: 50%;
        margin-bottom: 20px;
        width: 100px; /* Increase the image size if needed */
      }
      .card-body {
        padding: 30px;
        flex: 1;
      }
      .card-body h6 {
        margin-bottom: 10px;
        font-size: 1.1rem;
        color: #333;
      }
      .card-body .text-muted {
        color: white;
      }
      .card-body .row + .row {
        margin-top: 20px;
      }
      .social-icons a {
        color: #333;
        margin-right: 10px;
        font-size: 1.2rem;
      }
      .social-icons a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="card">
        <div class="gradient-custom">
          <img
            src="{{ students.profile_pic.url }}"
            alt="Avatar" />
          <h5>{{students.user.get_full_name}}</h5>
          <p>Member</p>
          <i class="far fa-edit mb-5"></i>
        </div>
        <div class="card-body">
          <h6>Information</h6>
          <hr class="mt-0 mb-4" />
          <div class="row">
            <div class="col-6 mb-3">
              <h6>Email</h6>
              <p class="text-muted">{{students.email}}</p>
            </div>
            <div class="col-6 mb-3">
              <h6>Phone</h6>
              <p class="text-muted">{{students.phone_number}}</p>
            </div>
          </div>
          <h6>Projects</h6>
          <hr class="mt-0 mb-4" />
          <div class="row">
            <div class="col-6 mb-3">
              <h6>Recent</h6>
              <p class="text-muted">Lorem ipsum</p>
            </div>
            <div class="col-6 mb-3">
              <h6>Most Viewed</h6>
              <p class="text-muted">Dolor sit amet</p>
            </div>
          </div>
          <div class="d-flex justify-content-start social-icons">
            <a href="#!"><i class="fab fa-facebook-f"></i></a>
            <a href="#!"><i class="fab fa-twitter"></i></a>
            <a href="#!"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"></script>
  </body>
</html>
