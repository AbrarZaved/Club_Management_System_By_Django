<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon and Apple Icon -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'css/assets/img/apple-icon.png' %}" />
    <link rel="icon" type="image/png" href="{% static 'css/assets/img/apple-icon.png' %}" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}Title{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- Bootstrap 4.5 CSS (Kept as per your original) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS Files -->
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />

    <!-- jQuery (Ensuring only one inclusion) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js (Required for Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

    <!-- Bootstrap 4.5 JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/message.js' %}"></script>
  </head>

  <body class="dark-edition">
    {% block content %} {% endblock content %}
  </body>
</html>
