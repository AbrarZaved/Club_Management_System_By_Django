<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="{% static 'css/assets/demo/demo.css' %}" rel="stylesheet" />
  <link href="{% static 'css/assets/css/material-dashboard.css' %}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <style>
        .container {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border-radius: 15px; 
        padding: 40px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        width: 400px;
        animation: fadeIn 0.5s ease-out;
        text-align: center;
        transition: transform 0.3s ease-out;
      }
        @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f0f0f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container">

        <h1 style="font-size: 24px; margin-bottom: 20px; color: #fff;">Sign Up</h1>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}
        <form action="{% url 'register' %}" method="POST" style="margin-bottom: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ddd;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ddd;">Email</label>
                <input type="email" id="email" name="email" placeholder="abc@example.com" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>
            
            <div style="margin-bottom: 20px; text-align: left;">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ddd;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
                <br><p id="para" style="color: white"></p>
              </div>
          <div class="form-group-inline">
          <label>
            <input type="checkbox" id="show-password" name="show-password" onclick="showPass()"/>Show Password</label>
        </div>
            <button type="submit" style="background-color: #28a745; color: #fff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Sign Up</button>
        </form>
        <p style="margin-bottom: 10px; color: #ddd;">
    <a href="{% url 'login' %}" class="text-white" style="color: white;">Or Log in</a>
</p>

        <div style="display: flex; justify-content: center; gap: 20px;">

        </div>
    </div>

    <style>
        a:hover {
            background-color: #ddd;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static 'script.js' %} "></script>
</body>
</html>
