<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/sign_in.css' %}" rel="stylesheet" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <br><p id="para" style="color: black"></p>
        </div>
        <div class="form-group-inline">
          <label
            ><input type="checkbox" id="show-password" name="show-password" onclick="showPass()"/>
            Show Password</label
          >
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
        <div class="social-login">
          <span><a href="{% url 'register' %}">or Create Account</a></span>
        </div>
      </form>
    </div>
    <script src="{% static 'js/user_login_signup.js' %} "></script>
  </body>
</html>
