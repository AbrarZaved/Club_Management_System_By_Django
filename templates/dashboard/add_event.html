{% extends "sidebar/main.html" %}
{% block title %}Events{% endblock %}
{% block content %}
  <div class="wrapper">
    <div class="sidebar" data-color="purple" data-background-color="black" data-image="css/assets/img/sidebar-2.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
      <div class="logo"><a href="http://www.creative-tim.com" class="simple-text logo-normal">
          DIU_CLUB
        </a></div>
      {% include 'sidebar/navbar.html' %}
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Add Event</h4>
            </div>
            <div class="card-body">
              <div id="typography">
                <div class="card-title">
                  <h2></h2>
                </div>
              </div>
              <button type="button" class="btn btn-outline-info">Success</button>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
