{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'css/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'css/assets/img/apple-icon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'css/assets/demo/demo.css' %}" rel="stylesheet" />
  <link href="{% static 'css/assets/css/material-dashboard.css' %}" rel="stylesheet" />
  
</head>
<body class="dark-edition">
  <div class="wrapper">
    <div class="sidebar" data-color="purple" data-background-color="black" data-image="css/assets/img/sidebar-2.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
      <div class="logo"><a href="http://www.creative-tim.com" class="simple-text logo-normal">
          DIU_CLUB
        </a></div>
      {% include 'sidebar/navbar.html' %}
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Add Event</h4>
            </div>
            <div class="card-body">
              <div id="typography">
                <div class="card-title">
                  <h2></h2>
                </div>
              </div>
              <button type="button" class="btn btn-outline-info">Success</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
